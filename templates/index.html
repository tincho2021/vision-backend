<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Behavior-Action Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 900px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 10px 0 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: #ffffff;
      color: #000000;
    }

    button:hover {
      background: #dddddd;
    }

    .preview {
      margin: 20px 0;
    }

    .preview img {
      max-width: 100%;
      border-radius: 6px;
      border: 1px solid #333;
    }

    h2 {
      margin-top: 30px;
    }

    pre {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 6px;
      text-align: left;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      min-height: 80px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üß† Behavior-Action Vision</h1>

    <input id="file" type="file" accept="image/*" onchange="previewImage()" />

    <div class="buttons">
      <button onclick="setReference()">üìå Setear referencia</button>
      <button onclick="analyzeBehavior()">üîç Analizar comportamiento</button>
    </div>

    <div class="preview">
      <img id="preview" style="display:none;" />
    </div>

    <h2>Resultado</h2>
    <pre id="result">Sin datos</pre>
  </div>

  <script>
    function previewImage() {
      const file = document.getElementById("file").files[0];
      const img = document.getElementById("preview");

      if (!file) {
        img.style.display = "none";
        return;
      }

      img.src = URL.createObjectURL(file);
      img.style.display = "block";
    }

    async function sendImage(endpoint) {
      const fileInput = document.getElementById("file");
      const result = document.getElementById("result");

      if (!fileInput.files.length) {
        result.innerText = "Seleccione una imagen primero.";
        return;
      }

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      result.innerText = "Procesando...";

      try {
        const response = await fetch(endpoint, {
          method: "POST",
          body: formData
        });

        const text = await response.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          result.innerText = "Respuesta inv√°lida del servidor:\n" + text;
          return;
        }

        result.innerText = JSON.stringify(data, null, 2);

      } catch (err) {
        result.innerText = "Error de red: " + err.message;
      }
    }

    function setReference() {
      sendImage("/reference");
    }

    function analyzeBehavior() {
      sendImage("/behavior");
    }
  </script>
</body>
</html>
