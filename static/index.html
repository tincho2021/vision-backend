<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Behavior-Action Vision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      background: #0e0e0e;
      color: #eaeaea;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
    }

    button {
      margin: 8px;
      padding: 10px 16px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ffffff;
      color: #000;
    }

    button:hover {
      opacity: 0.9;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .slider {
      width: 100%;
    }

    pre {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      overflow-x: auto;
      font-size: 13px;
    }

    .label {
      text-align: left;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>üß† Behavior-Action Vision</h1>

  <div class="container">

    <div class="card">
      <input type="file" id="imageInput" accept="image/*" />

      <div class="label">Device ID</div>
      <input type="text" id="deviceId" value="web" />

      <div class="label">Telegram chat_id (opcional)</div>
      <input type="text" id="chatId" placeholder="Ej: 5405673696" />

      <div class="label">Sensibilidad de detecci√≥n</div>
      <input type="range" min="0.01" max="0.8" step="0.01" value="0.05"
             id="thresholdSlider" class="slider"
             oninput="updateThreshold()" />

      <div id="thresholdLabel">Threshold: 0.05</div>

      <br />

      <button onclick="setReference()">üìå Setear referencia</button>
      <button onclick="analyze()">üîç Analizar comportamiento</button>

      <img id="preview" />
    </div>

    <div class="card">
      <h3>Resultado</h3>
      <pre id="result">{}</pre>
    </div>

  </div>

  <script>
    const preview = document.getElementById("preview");
    const resultBox = document.getElementById("result");

    function updateThreshold() {
      const v = document.getElementById("thresholdSlider").value;
      document.getElementById("thresholdLabel").innerText = "Threshold: " + v;
    }

    document.getElementById("imageInput").addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    });

    async function send(endpoint) {
      const img = document.getElementById("imageInput").files[0];
      if (!img) {
        alert("Seleccion√° una imagen");
        return;
      }

      const fd = new FormData();
      fd.append("image", img);
      fd.append("device_id", document.getElementById("deviceId").value);
      fd.append("threshold", document.getElementById("thresholdSlider").value);

      const chatId = document.getElementById("chatId").value.trim();
      if (chatId !== "") {
        fd.append("chat_id", chatId);
      }

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          body: fd
        });

        const text = await res.text();

        try {
          resultBox.textContent = JSON.stringify(JSON.parse(text), null, 2);
        } catch {
          resultBox.textContent =
            "Respuesta inv√°lida del servidor:\n\n" + text;
        }

      } catch (err) {
        resultBox.textContent = "Error de red: " + err;
      }
    }

    function setReference() {
      send("/reference");
    }

    function analyze() {
      send("/analyze");
    }
  </script>
</body>
</html>
